
<h1>Z-Mart</h1>
<table class=" table">
    <tr><th>SR No</th>
        <th>Product  Name</th>
        <th>Product id</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Create</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let prod of products; let y=index;">
        <td>{{y+1}}</td>
        <td>{{prod.prodname}}</td>
        <td>{{prod.prodid}}</td>
        <td>{{prod.Quantity}}</td>
        <td>{{prod.Total}}</td>
        <td><button class="btn bg-info  " (click) = "addprod(y)">Add</button></td>
        <td><button class="btn bg-warning">Update</button></td>
        <td><button class="btn bg-danger" style ="color: black;" (click) = "deleteprod(y)">Delete</button></td>
    </tr>
</table>
