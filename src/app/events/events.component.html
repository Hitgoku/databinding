
<div class="container bg-info">
    <h3 class="text-center ">Add your Product</h3>
    <div class="jumbotron text-center " style="padding-left: 38%;">
       
    <div class="row">
        <div class="col col-lg-5">
    <label class="form-label font-wt"  style="font-weight: bold !important"  >Prodcuct Name</label>
    <input class="form-control" [(ngModel)] = "prodName"  [placeholder] = "fNameProperty" [ngClass]="fNamengError" />

    </div>
</div>
<div class="row">
    <div class="col col-lg-5">
<label class="form-label font-wt"  style="font-weight: bold !important"  >Product Id</label>
<input class="form-control" [(ngModel)] = "prodId"  [placeholder] = "fNameProperty" [ngClass]="lNamengError"  />

</div>
</div>
<div class="row">
    <div class="col col-lg-5">
<label class="form-label font-wt"  style="font-weight: bold !important"  >Qty</label>
<input class="form-control" [(ngModel)] = "prodQty"  [placeholder] = "fNameProperty"  [ngClass]="emailngError" />
<span style="color: red" *ngIf="!isEmailPresent"> Email is Reuqired</span>
</div>
</div>
<div class="row">
    <div class="col col-lg-5">
<label class="form-label font-wt"  style="font-weight: bold !important"  >Amount</label>
<input class="form-control" [(ngModel)] = "prodAmt"  [placeholder] = "fNameProperty"
 [ngClass]="passngError" >

</div>
</div>
    <div class="text-center m-4" style="padding-right: 61%;">
    <button class="btn btn-light m-4" (click)="addNewProdct();" >Add Product</button>
</div>
</div>
</div>
